<div class="min-h-screen flex bg-gray-100">
  <!-- Sidebar -->
  <div
    [ngClass]="{
      'translate-x-0': isSidebarOpen,
      '-translate-x-full': !isSidebarOpen
    }"
    class="fixed lg:relative w-64 h-screen bg-white shadow-lg transition-transform duration-300 ease-in-out transform lg:translate-x-0"
    role="navigation"
    aria-label="Main Navigation"
  >
    <div class="p-4 flex justify-between items-center border-b">
      <img
        src="/assets/logo/Logo_Belleza.png"
        alt="Logo"
        class="h-8 w-8 rounded"
      />
      <button
        (click)="toggleSidebar()"
        class="lg:hidden text-gray-500 hover:text-gray-700 focus:outline-none"
        aria-label="Toggle Sidebar"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <nav class="mt-4">
      <div *ngFor="let item of navigationItems" class="px-4 py-2">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-blue-500 text-white"
          class="flex items-center space-x-2 p-2 rounded-lg hover:bg-blue-100 transition-colors duration-200"
          [attr.aria-label]="item.label"
        >
          <i [class]="item.icon" class="text-xl"></i>
          <span>{{ item.label }}</span>
        </a>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1">
    <!-- Navbar -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <button
            (click)="toggleSidebar()"
            class="lg:hidden p-2 rounded-md hover:bg-gray-100 focus:outline-none"
            aria-label="Open Sidebar"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
          <nav
            class="hidden lg:flex space-x-8"
            role="navigation"
            aria-label="Main Navigation"
          >
            <a
              *ngFor="let link of mainLinks"
              [routerLink]="link.route"
              routerLinkActive="text-blue-600"
              class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
              >{{ link.label }}</a
            >
          </nav>
          <div class="flex items-center space-x-4">
            <button
              (click)="toggleTheme()"
              class="p-2 rounded-full hover:bg-gray-100"
              aria-label="Toggle Theme"
            >
              <i
                [class]="isDarkMode ? 'fas fa-sun' : 'fas fa-moon'"
                class="text-xl"
              ></i>
            </button>
            <div class="relative" #profileDropdown>
              <button
                (click)="toggleProfileMenu()"
                class="flex items-center space-x-2 focus:outline-none"
                aria-label="Open Profile Menu"
              >
                <img
                  src="/assets/logo/Logo_Belleza.png"
                  alt="Profile"
                  class="h-8 w-8 rounded-full"
                />
              </button>
              <div
                *ngIf="isProfileMenuOpen"
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Profile</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Settings</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
